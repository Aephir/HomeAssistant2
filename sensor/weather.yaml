#################
#    Weather    #
#################

- platform: yr
  monitored_conditions:
    - symbol
    - temperature
    - humidity
    - fog
    - pressure
    - precipitation
    - windSpeed
    - windDirection
    - cloudiness

- platform: moon

- platform: darksky
  api_key: !secret darkskyapi
  monitored_conditions:
    - summary
    - precip_type
    - precip_intensity
    - precip_probability
    - humidity
    - visibility
    - nearest_storm_distance
    - temperature
    - apparent_temperature
    - humidity
    - wind_speed
    - wind_bearing
    - hourly_summary
    - daily_summary
    - temperature_min
    - temperature_max
    - precip_intensity_max
  units: si
  update_interval: 01:00:00
