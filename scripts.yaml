###############
#    Media    #
###############

  living_room_media_off:
    alias: Shut Down Media Center
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.mopidy_shut_off
      - service: script.turn_on
        data:
          entity_id: script.libreelec_shut_off
      - delay: 00:00:45
      - service: switch.turn_off
        data:
          entity_id: switch.fibaro_system_fgwpef_wall_plug_gen5_switch_3_0

  mopidy_shut_off:
    alias: Shut down Mopidy
    sequence:
      - service: shell_command.mopidy_off

  libreelec_shut_off:
    alias: Shut down libreELEC
    sequence:
      - service: shell_command.libreelec_off

