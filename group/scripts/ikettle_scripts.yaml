ikettle:
  name: iKettle Control
  view: no
  control: hidden
  entities:
    - script.ikettleon
#    - script.ikettle95
#    - script.ikettle80
#    - script.ikettle65
    - script.ikettleoff1

ikettle_test:
  alias: Set iKettle to $temp degrees
  sequence:
    - service_template: >
      {% if temp == 100 %}
        shell_command.ikettle100
      {% elif temp == 95 %}
        shell_command.ikettle95
      {% elif temp == 80 %}
        shell_command.ikettle80
      {% elif temp == 65 %}
        shell_command.ikettle65
      {% else %}
        //NOTIFY YOURSELF because this should not happen
      {% endif %}
