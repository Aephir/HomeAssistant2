#__Last One Leaves Home__#

- alias: 'Shutdown Everything When Everyone Leaves 360'
  trigger:
    - platform
      entity_id: input_boolean.someonehome360
      from: 'on'
      to: 'off'
  action:
    - service: script.turn_on
      entity_id: script.everone_left_turn_off_evrything

