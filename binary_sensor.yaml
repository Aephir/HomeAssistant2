- platform: template
  sensors:
    aephirhomecombined:
      friendly_name: Is Aephir Home (3x)
      value_template: "{{ states.input_boolean.aephirhome.state == 'on' }}"
      entity_id: input_boolean.aephirhome
      device_class: occupancy

- platform: template
  sensors:
    angelahome360:
      friendly_name: Is Angela Home (360)
      value_template: >-
          {%- if is_state("input_boolean.angelahome360", "on") -%}
          On
          {%- else -%}
          Off
          {%- endif %}
      entity_id:
        - input_boolean.angelahome360

